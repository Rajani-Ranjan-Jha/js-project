<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <header>Tic Tac Toe Game</header>
        <div>
            <div id="game" class="parent">
                <div onclick="makeMove(this, 0)" class="child"></div>
                <div onclick="makeMove(this, 1)" class="child"></div>
                <div onclick="makeMove(this, 2)" class="child"></div>
                <div onclick="makeMove(this, 3)" class="child"></div>
                <div onclick="makeMove(this, 4)" class="child"></div>
                <div onclick="makeMove(this, 5)" class="child"></div>
                <div onclick="makeMove(this, 6)" class="child"></div>
                <div onclick="makeMove(this, 7)" class="child"></div>
                <div onclick="makeMove(this, 8)" class="child"></div>
            </div>
            <div class="parent parent2">
                <div id="status"></div>
                <button class="btn" style="display: none;" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
